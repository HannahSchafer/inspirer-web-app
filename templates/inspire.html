{% extends 'base.html' %}
{% block content %}

<!-- our javascript -->
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>

    <link href="static/inspire.css" rel="stylesheet">
    <link href="static/animate.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="static/jquery.ui.core.css">


<div class="container-fluid" id="inspire-container"> 
  <div class="row" id="row0"> 
    <div class="col-xs-6">  
        <svg id='loader' width="70" height="20">
          <rect width="20" height="20" x="0" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;20;20;20;0" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;20;20;20;0" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="10;0;0;0;10" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="10;0;0;0;10" dur="1000ms" repeatCount="indefinite"/>
          </rect>
          <rect width="20" height="20" x="25" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;20;20;20;0" begin="200ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;20;20;20;0" begin="200ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="35;25;25;25;35" begin="200ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="10;0;0;0;10" begin="200ms" dur="1000ms" repeatCount="indefinite"/>
          </rect>
          <rect width="20" height="20" x="50" y="0" rx="3" ry="3">
            <animate attributeName="width" values="0;20;20;20;0" begin="400ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="height" values="0;20;20;20;0" begin="400ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="x" values="60;50;50;50;60" begin="400ms" dur="1000ms" repeatCount="indefinite"/>
            <animate attributeName="y" values="10;0;0;0;10" begin="400ms" dur="1000ms" repeatCount="indefinite"/>
          </rect>
        </svg>

    </div> <!--Closing column-->
</div> <!--Closing row0-->

<div class="row" id="row1" style="height:525px;"> 
  <div class="col-xs-5 equal-height">  
    <div><img id='logo2' class= 'item animated bounceInLeft' src="static/dan_bird.png"></div>
  </div>  <!--Closing column-->

  <div class="col-xs-7 equal-height">  
    <h3 id='sense'>Sparrö can sense how you are feeling and deliver your personalized 
                  dose of daily inspiration.</h3>
    <h4 id="give">Sparrö is analyzing your mood based on your most recent tweets</h4><br>
  <div id="page" width="50%" height = "50%">
  <div id="phrase_box"> 
    <svg width="100%">
      <defs>
        <mask id="mask" maskUnits="userSpaceOnUse" maskContentUnits="userSpaceOnUse">
          <linearGradient id="linearGradient" gradientUnits="objectBoundingBox" x2="0" y2="1">
            <stop stop-color="white" stop-opacity="0" offset="0%"/>
            <stop stop-color="white" stop-opacity="1" offset="30%"/>
            <stop stop-color="white" stop-opacity="1" offset="70%"/>
            <stop stop-color="white" stop-opacity="0" offset="100%"/>
          </linearGradient>
          <rect width="100%" height="100%" fill="url(#linearGradient)"/>
        </mask>
      </defs>
      <g width="100%" height="100%" style="mask: url(#mask);">
        <g id="phrases"></g>
      </g>
    </svg>
  </div> <!--Closing phrase box-->
</div> <!--Closing page-->

<h3 id='average'></h3> 
<h3 id='gauge'>Your Positivity Probability</h3><br> 
<svg id="fillgauge" width="250" height="230" onclick=""></svg>
<h3 id='element'></h3> 
<a href="#" id="get-quote" class="action-button shadow animate blue">Open Now</a>

</div> <!--Closing column (xs-7)-->
</div> <!--Closing row1-->

</div>  <!--Closing container-fluid-->



<script src="static/test_animate_tweets.js"></script>
<!-- <script src="static/get_inspiration.js"></script> -->






{% endblock %}
